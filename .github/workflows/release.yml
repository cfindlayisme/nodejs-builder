name: Validate and Tag Release

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Validate action.yml syntax
        run: |
          echo "Validating action.yml syntax..."
          python3 -c "import yaml; yaml.safe_load(open('action.yml'))" && echo "✓ action.yml is valid YAML"
          python3 -c "import yaml; data = yaml.safe_load(open('action.yml')); assert 'name' in data and 'description' in data and 'runs' in data, 'Missing required fields'; assert data['runs']['using'] == 'composite', 'Must be composite action'" && echo "✓ action.yml has required composite action fields"
      
      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+$ ]]; then
            echo "Error: version.txt must contain only a number (e.g., '1', '2', '3')"
            exit 1
          fi
          echo "✓ Version format is valid: v$VERSION"

  tag-release:
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update major version tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Delete old major version tag if it exists
          git tag -d "v$VERSION" 2>/dev/null || true
          git push origin ":refs/tags/v$VERSION" 2>/dev/null || true
          
          # Create new major version tag pointing to current commit
          git tag -a "v$VERSION" -m "Release v$VERSION" -f
          git push origin "v$VERSION" --force
          
          echo "✓ Updated major version tag v$VERSION to point to current commit"
